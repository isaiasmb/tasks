<div id="page-wrapper">
	<div class="row">
		<div class="content-box-large cad-header">
			<div class="panel-title">
				<h4>
					<i class="glyphicon glyphicon-user"></i> Cadastro de Usuários
				</h4>
			</div>
			<div class="panel-options">
				<button class="btn btn-success btn-sm"
					data-ng-click="UserCtrl.add()">Novo Usuário</button>
			</div>
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Relação de usuários</div>
					<div class="panel-body">
						<table width="100%"
							class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
									<th>Nome</th>
									<th>E-mail</th>
									<th>Username</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr class="odd gradeX" ng-repeat="user in UserCtrl.users">
									<td>{{user.name}}</td>
									<td>{{user.email}}</td>
									<td>{{user.username}}</td>
									<td class="center" style="width: 154px;">
										<button class="btn btn-warning btn-sm" ng-click="UserCtrl.edit(this.user)" uib-tooltip="Editar"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
										<button class="btn btn-danger btn-sm" uib-tooltip="Excluir" confirm-click="Tem certeza que deseja excluir ?"
											confirmed-click="UserCtrl.remove(this.user)"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
									</td>
								</tr>
							</tbody>
							<!-- /.table-responsive -->
						</table>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
	</div>
</div>
