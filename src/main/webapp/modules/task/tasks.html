<div id="page-wrapper">
	<div class="row">
		<div class="content-box-large cad-header">
			<div class="panel-title">
				<h4>
					<i class="glyphicon glyphicon-calendar"></i> Cadastro de Tarefas
				</h4>
			</div>
			<div class="panel-options">
				<button class="btn btn-success btn-sm"
					data-ng-click="TaskCtrl.add()">Nova Tarefa</button>
			</div>
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Relação de tarefas</div>
					<div class="panel-body">
						<table width="100%"
							class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
									<th>Código</th>
									<th>Nome</th>
									<th>Esforço</th>
									<th>Responsável</th>
									<th>Descrição</th>
									<th>Status</th>
									<th>Tempo decorrido</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr class="odd gradeX" ng-repeat="task in TaskCtrl.tasks"
									ng-init="taskTime = TaskCtrl.convertMillis(task.elapsedTime)">
									<td>{{task.id}}</td>
									<td>{{task.name}}</td>
									<td>{{task.effort | timeFilter}}</td>
									<td>{{task.user.name}}</td>
									<td>{{task.description}}</td>
									<td><span class="status">{{task.status | statusString}}</span></td>
									<td>{{taskTime.h}}:{{taskTime.m}}:{{taskTime.s}}</td>
									<td class="center">
										<button class="btn btn-primary btn-sm" ng-click="TaskCtrl.openTask(this.task)" uib-tooltip="Iniciar Tarefa" ng-disabled="task.status == 2"><i class="fa fa-hourglass-start" aria-hidden="true"></i></button>
										<button class="btn btn-warning btn-sm" ng-click="TaskCtrl.edit(this.task)" uib-tooltip="Editar" ng-disabled="task.status == 2"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
										<button class="btn btn-danger btn-sm" confirm-click="Tem certeza que deseja excluir ?"
											confirmed-click="TaskCtrl.remove(this.task)" uib-tooltip="Excluir"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
										<button class="btn btn-primary btn-sm" ng-click="TaskCtrl.completeTask(this.task)" ng-disabled="task.status == 2">Concluir</button>
									</td>
								</tr>
							</tbody>
							<!-- /.table-responsive -->
						</table>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
		</div>
	</div>
</div>
