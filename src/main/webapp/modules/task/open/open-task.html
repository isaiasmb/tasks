<form name="taskForm">
	<div class="modal-header">
		<h3 class="modal-title">{{OpenTaskCtrl.task.name}}</h3>
	</div>
	<div class="modal-body">
		<div class="form-body">
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<div>
							<strong>Tempo decorrido: </strong>{{OpenTaskCtrl.getElapsedMs() |
							timeFilter}}
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<button class="btn btn-success" ng-click="OpenTaskCtrl.start()" ng-show="!OpenTaskCtrl.timerRunning" uib-tooltip="Iniciar"><i class="fa fa-play" aria-hidden="true"></i></button>
		<button class="btn btn-danger" ng-click="OpenTaskCtrl.stop()" ng-show="OpenTaskCtrl.timerRunning" uib-tooltip="Parar"><i class="fa fa-pause" aria-hidden="true"></i></button>
		<button class="btn btn-primary" type="button" ng-click="OpenTaskCtrl.ok()" ng-disabled="OpenTaskCtrl.timerRunning">Salvar</button>
	</div>
</form>
